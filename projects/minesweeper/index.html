<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>Minesweeper</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" type="module"></script>
  </head>
  <body>
    <main>
      <div class="welcome">
        <h1>Minesweeper</h1>
        <p>Please, choose game difficult:</p>
        <ul class="diff-select">
          <li data-diff="easy" class="btn">EASY</li>
          <li data-diff="medium" class="btn">MEDIUM</li>
          <li data-diff="hard" class="btn">HARD</li>
        </ul>
        <button id="leaderboard">Show Leaderboard</button>
      </div>
    </main>
  </body>
</html>
